---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  {{ content }}
</article>

<aside>
  <p><strong>NSHipster</strong> is a publication about great Objective-C features and Cocoa APIs that you should know about.</p>

  <section class="archive">
    <h1>Archive</h1>
    <ul>
      {% for post in site.posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </section>
</aside>
