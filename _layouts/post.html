---
layout: default
---

<article>
  <header>
    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
  </header>

  {{ content }}
  
</article>

<aside>
  <p>{{ site.description }}</p>



  <section class="archive">
    <h1>Archive</h1>
    <ul>
      {% for post in site.posts %}
        {% if post.url != page.url %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </section>
</aside>
