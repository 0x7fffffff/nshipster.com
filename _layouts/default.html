<!doctype html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ site.description | strip_html }}"/>
  <meta name="author" content="Mattt Thompson"/>
  <meta name="revisit-after" content="3 days"/>
  <link rel="license" href="http://creativecommons.org/licenses/by-nc/3.0/"/>
  <link rel="alternate" type="application/rss+xml" title="RSS" href="http://feeds.feedburner.com/NSHipster"/>
  <link rel="stylesheet" href="/css/screen.css"/>

  <meta content='{{ site.title }}' property='og:title'/>
  <meta content='{{ site.url }}' property='og:url'/>
  <meta content='{{ site.url }}/images/nshipster.png' property='og:image'/>
  <meta content='{{ site.title }}' property='og:site_name'/>
  <meta content='{{ site.description | strip_html }}' property='og:description'/>
</head>

<body>
  <div role="container">
    <header>
      <h1 id="logo">
        <a href="/">
          <acronym title="NeXT Step">NS</acronym>
          <strong>Hipster</strong>
          <img id="moustache" src="http://nshipster.s3.amazonaws.com/moustache.svg"/>
        </a>
      </h1>

      {% unless page.id %}
        <aside>
          <span>{{ site.description }}</span>
        </aside>
      {% endunless %}

    </header>

    <div id="main" role="main">
      {{ content }}
    </div>

    <footer>
      <p>
        Created by <a href="https://twitter.com/mattt">Mattt Thompson</a>, and released under a <a href="http://creativecommons.org/licenses/by-nc/3.0/" rel="license">Creative Commons Attribution-NonCommercial License</a>.<br/>
        <small>Moustache graphic courtesy of <a href="http://thenounproject.com/noun/mustache/#icon-No1642">The Noun Project</a>.</small>
      </p>
    </footer>
  </div>
  <script src='http://static.matttthompson.com/mint/?js' type='text/javascript'></script>
</body>
</html>
