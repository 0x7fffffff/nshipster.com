---
layout: default
title: NSHipster
---

<section id="posts">
  {% for post in site.posts %}
  	<article>
      <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      </header>
      {% if post.description %}
        <p>{{ post.description }}</p>
        <a class="readmore" href="{{ post.url }}">Read more</a>
      {% else %}
        {{ post | only_first_p }}
      {% endif %}
    </article>
  {% endfor %}
</section>
