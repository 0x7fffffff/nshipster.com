lang: en-US
source: ./nshipster.com
url: http://nshipster.com

title: NSHipster
description: "<strong>NSHipster</strong> is a journal of the overlooked bits in Objective-C and Cocoa. Updated weekly."
permalink: /:title/
timezone: America/Los_Angeles
lsi: false

markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "disable_indented_code_blocks", "autolink", "strikethrough", "highlight", "superscript", "tables", "footnotes", "with_toc_data"]

highlighter: pygments

groups:
  - Foundation
  - CoreFoundation
  - CoreGraphics
  - UIKit
  - Objective-C
  - Open Source
  - MapKit
  - Xcode
  - Trivia
  - Miscellanea
