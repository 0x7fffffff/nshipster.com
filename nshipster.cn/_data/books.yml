nshipster:
  title: "NSHipster: Obscure Topics in Cocoa & Objective-C"
  author: Mattt Thompson
  summary: "To be an NSHipster is to care deeply about the craft of writing code. In cultivating a deep understanding and appreciation of Objective-C, its frameworks and ecosystem, one is able to create apps that delight and inspire users. Combining articles from NSHipster.com with new essays, this book is the essential guide for modern iOS and Mac OS X developers."
