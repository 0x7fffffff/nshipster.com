  {% assign book = site.books | where:"name",include.book | first %}

  <section id="promotion">
    <small>Recommended Reading</small>
    {% include book.html book=book.name %}
    <h3>{{ book.short_title }}</h3>
    <h4>{{ book.sub_title }}</h4>
    {{ book.summary | markdownify }}
    <a class="buy" href="{{ book.book_url }}" target="_blank">Buy Now on Gumroad</a>
  </section>
