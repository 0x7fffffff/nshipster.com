{% if page.author %}

{% assign contributor = site.data.authors[page.author] %}

<div class="contributor" itemprop="author" itemscope itemtype="http://data-vocabulary.org/Person">
  <small>Written by</small>

  <img class="avatar" alt="{{ contributor.name }}" itemprop="image" src="{{ contributor.image }}" draggable="false"/>
  <div class="details">
    <span itemprop="name">{{ contributor.name }}</span>

    {{ contributor.bio | markdownify }}

    {% if contributor.google %}
      <a href="https://plus.google.com/{{ contributor.google }}?rel=author" rel="author"></a>
    {% endif %}
  </div>
</div>

{% endif %}
